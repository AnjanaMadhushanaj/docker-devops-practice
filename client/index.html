<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Docker App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #api-message { color: blue; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üöÄ My First DevOps Project</h1>
        <p>Connecting to backend...</p>
        <p id="api-message">Waiting...</p>
        <button onclick="checkBackend()">Check Connection</button>
    </div>

    <script>
        async function checkBackend() {
            // Docker Compose ‡∑Ñ‡∂ª‡∑Ñ‡∑è backend ‡∂ë‡∂ö run ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±‡∑ö localhost:5000 ‡∑Ä‡∂Ω
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                document.getElementById('api-message').innerText = data.message;
            } catch (error) {
                document.getElementById('api-message').innerText = "Connection Failed ‚ùå";
                document.getElementById('api-message').style.color = "red";
            }
        }
    </script>
</body>
</html>
