name: CI Pipeline - Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # වෙනස් කළා: මැද ඉර අයින් කළා (docker compose build)
      - name: Build with Docker Compose
        run: docker compose build

      # වෙනස් කළා: මැද ඉර අයින් කළා (docker compose up -d)
      - name: Start Containers
        run: docker compose up -d

      - name: Check Backend Status
        run: |
          sleep 10
          curl --fail http://localhost:5000 || exit 1
          echo "Backend is responding! ✅"

      # වෙනස් කළා: මැද ඉර අයින් කළා (docker compose down)
      - name: Tear Down
        run: docker compose down